<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Shape Or Colour</title>
    <style type="text/css">
        html,
        head,
        body {
            margin: 0;
            height: 100%;
            background-color: #DDDDDD;
        }
    </style>
    <link rel="stylesheet" href="rippleButton.css">
</head>

<body>
  <div id="newGameButton"></div>
  <div id="elm"></div>
  <script src="elm.js"></script>
  <script src="rippleButton.js"></script>
  <script>
    let newGameButton = embed(document.getElementById('newGameButton'), 'New game');
    var game = Elm.ShapeOrColour.embed(document.getElementById('elm'));
    newGameButton.addEventListener('click', function () {
      game.ports.newGame.send(null)
    })
  </script>
</body>
</html>
